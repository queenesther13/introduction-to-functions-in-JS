<!DOCTYPE html>
<html>
    <head>
        <title>funtions in js</title>
    </head>
    <body>
        <button onclick="myfunction()">Click me</button>
        <p id="demo"></p>
        <script>
            var b=10
            function myfunction(){
                var a=20;
                document.getElementById("demo").innerHTML=a+b
            }
        </script>
    </body>
</html>
