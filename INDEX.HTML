<!DOCTYPE html>
<html>
    <head>
        <title>funtions in js</title>
    </head>
    <body>
        <button onclick="myfunction(9)">Execute JS</button>
        <script>
            function myfunction(x,y){
                if (y==undefined)(
                    y=10
                )
                document.write(x+y);
            }
        </script>
    </body>
